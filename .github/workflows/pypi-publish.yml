name: Publish to PyPI

on:
  # 1. 태그(v1.0.0 등)를 생성했을 때 트리거 (릴리즈 버전 지정)
  push:
    tags:
      - "v*"
  # 2. 직접 수동으로 트리거 (배포 전 확인 절차)
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: "배포를 확정하시겠습니까? (yes 입력)"
        required: true
        default: "no"

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    # 수동 실행 시에는 'yes'를 입력해야 하고, 태그 푸시 시에는 자동으로 진행됩니다.
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_deployment == 'yes') ||
      (github.event_name == 'push' && contains(github.ref, 'refs/tags/v'))

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # 사용자가 설정한 Secret 이름(PYPI_API)으로 변경
          password: ${{ secrets.PYPI_API }}
          # 이미 존재하는 버전이면 업로드를 건너뛰어 에러 방지 (중복 배포 방지)
          skip-existing: true
