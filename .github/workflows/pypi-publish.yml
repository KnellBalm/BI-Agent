name: Publish to PyPI (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: '배포를 확정하시겠습니까? (yes 입력)'
        required: true
        default: 'no'

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_deployment == 'yes'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        # Skip existing versions to prevent workflow failure if version isn't updated
        skip-existing: true
