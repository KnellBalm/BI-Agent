[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bi-agent"
version = "1.0.0"
description = "Autonomous Business Intelligence Agent with Proactive Insights"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "textual>=0.47.1",
    "google-generativeai",
    "pandas",
    "duckdb",
    "plotly",
    "httpx",
    "rich",
    "python-dotenv",
    "google-auth",
    "google-auth-oauthlib",
]

[project.scripts]
bi-agent = "backend.orchestrator.bi_agent_console:run_app"

[tool.setuptools]
packages = ["backend", "backend.orchestrator", "backend.agents", "backend.utils", "backend.agents.data_source", "backend.agents.bi_tool"]
