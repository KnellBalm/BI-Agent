connections:
  prod_postgres:
    type: postgres
    host: 192.168.1.100
    port: 5432
    database: analytics
    user: "${DB_USER}"
    password: "${DB_PASSWORD}"

  local_sqlite:
    type: sqlite
    path: ./data/warehouse.db

  staging_mysql:
    type: mysql
    host: staging.example.com
    port: 3306
    database: app_db
    user: readonly
    password: "${STAGING_DB_PASS}"
