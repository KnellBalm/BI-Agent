[pytest]
# Pytest configuration for BI-Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Basic test options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage settings (requires pytest-cov - install with: pip install pytest-cov)
# Uncomment when pytest-cov is installed:
# --cov=backend
# --cov-report=html
# --cov-report=term-missing
# --cov-report=xml
# --cov-branch
# --cov-fail-under=90

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    performance: Performance and benchmark tests
    slow: Tests that take significant time to run
    llm: Tests that require LLM API access
    tui: Tests that interact with Textual UI

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv

# Console output settings
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout for tests (prevent hanging) - requires pytest-timeout
# timeout = 300

# Parallel execution (optional, requires pytest-xdist)
# Uncomment to enable parallel test execution:
# -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
